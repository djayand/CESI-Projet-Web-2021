<!-- partial:index.partial.html -->
<div class="container">
  <button type="button" class="btn btn-dark" data-toggle="modal" data-target="#cookieModal">
    See Cookies
  </button>  
</div>

<div class="modal fade" id="cookieModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <div class="notice d-flex justify-content-between align-items-center">
          <div class="cookie-text">Choisir vos préférences en matière de cookies.</div>
          <div class="buttons d-flex flex-column flex-lg-row">
            <a href="#a" class="btn btn-success btn-sm" data-dismiss="modal">Accepter les cookie</a>
            <a href="#a" class="btn btn-secondary btn-sm" data-dismiss="modal">En savoir plus</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
